<section class="main chart">
  <h1>{{ title }}</h1>
  <div id="range" class="options">
    <form id="rangeform">
      <label>{{ _('From') }} <input type="date" name="from"></label>
      <label>{{ _('To') }} <input type="date" name="to"></label>
      <input type="submit" value="{{ _('Update') }}">
    </form>
  </div>
  <div class="chartcloak"><p class="message">{{ _('No data found.') }}</p></div>
  <div id="chart" class="cbox"></div>
</section>
